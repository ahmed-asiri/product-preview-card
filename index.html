<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

  <main class="product">
    <section class="product__img">
      <picture>
        <source 
          srcset="./images/image-product-desktop.jpg" 
          media="(min-width:480px)" />
        <img 
          src="./images/image-product-mobile.jpg" 
          alt="Perfume from CHANEL"
        />
      </picture>
    </section>
    <section class="product__content">
      <p class="product__category">Perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <p class="product__price--new">$149.99</p>
        <p class="product__price--old">$169.99</p>
      </div>
      <button class="btn">Add to Cart</button>
    </section>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Asiri</a>.
  </footer>
</body>
</html>
